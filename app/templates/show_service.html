{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
    <table  class="table">
    <thead>
    <tr>
      <th scope="col">Код услуги</th>
      <th scope="col">Название услуги</th>
      <th scope="col">Стоимость</th>
      <th scope="col">Доп. документы</th>
    </tr>
  </thead>
        {% for line in info %}
            <tr>
                <th scope="row">{{ line.code_of_service }}</th>
                <td>{{ line.name }}</td>
                <td>{{ line.cost }}</td>
                <td>{{ line.addition_docum }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
