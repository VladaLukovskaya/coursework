{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
    <table  class="table">
    <thead>
    <tr>
      <th scope="col">Код страны</th>
      <th scope="col">Название страны</th>
    </tr>
  </thead>
        {% for line in info %}
            <tr>
                <th scope="row">{{ line.code_of_country }}</th>
                <td>{{ line.name_of_country }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
